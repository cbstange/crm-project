{% extends 'base.html' %}

{% block title %}Clients{% endblock %}

{% block content %}
<div class="py-6 px-6">
    <h1 class="mb-4 text-xl">Clients</h1>

    <a href="{% url 'new_client' %}" class="inline-block py-3 px-6 bg-sky-800 rounded-xl text-white">New Client</a>

    {% if clients %}
        <div class="mt-6 flex justify-between">
            <p class="py-4 px-2 bg-slate-200 font-semibold w-full">Name</p>
        </div>
        {% for client in clients %}
            <div class="flex justify-between">
                <p class="py-2 px-2 w-full {% cycle 'bg-slate-100' '' %}">
                    <a href="{% url 'clients_detail' client.id %}">{{ client.name }}</a>
                </p>
            </div>
        {% endfor %}
    {% else %}
        <p class="mt-6 px-2 pt-4 font-semibold">No clients in database.</p>
    {% endif %}
</div>
{% endblock %}
