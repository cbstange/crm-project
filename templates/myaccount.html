{% extends 'base.html' %}

{% block title %}My Account{% endblock %}

{% block content %}
<div class="py-6 px-6">
    <h1 class="mb-6 text-xl">My Account</h1>

    <p class="mb-3">
        <strong>Username: </strong>{{ request.user.username }}

        {% if team.created_by == request.user %}
        <a href="{% url 'edit_team' team.id %}" class="py-2 px-4 bg-sky-600 rounded-xl text-white">Edit Team</a>
        {% endif %}
    </p>
    <p class="mb-3">
        <strong>Team: </strong>{{ team.name }}
    </p>

</div>
{% endblock %}
