{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="py-6 px-6">
    <h1 class="mb-6 text-xl">Dashboard</h1>

    <div class="flex space-x-4">
        

        <div class="w-full px-4 py-6 bg-slate-100 rounded-xl clients">
            <h2 class="mb-4 text-lg">Recent Clients</h2>

            {% for client in clients %}
                <div class="mb-2 lead">
                    <h3 class="font-semibold">{{ client.name }}</h3>

                    <a href="{% url 'clients_detail' client.pk %}">Details</a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
